<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto min-h-screen grid place-items-center">
        <div class="w-96 border rounded shadow p-4">
            <div class="text-6xl text-center" id="show">0</div>
            <div class="text-center mt-2 flex justify-center gap-2">
                <button class="border px-4 py-2 rounded shadow cursor-pointer hover:bg-black hover:text-white bg-blue-200" id="start">Start</button>
                <button class="border px-4 py-2 rounded shadow cursor-pointer hover:bg-black hover:text-white bg-green-200" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script>
        const start = document.querySelector("#start");
        const reset = document.querySelector("#reset");
        const show = document.querySelector("#show");
        let num = 0;
        let h = 0;
        let m = 0;
        let s = 0;
        const setTime = () => {
            if(num === 10) {
                num = 0;
                s++;
            }
            if(s === 60) {
                s = 0;
                m++;
            }
            if(m === 60){
                m = 0;
                h++;
            }
        }
        const showTime = () => {
            show.textContent = String(h).padStart(2, 0) + ":" + String(m).padStart(2, 0) + ":"+ String(s).padStart(2, 0) + ":" + String(num).padStart(2, 0);
        }
        showTime();
        let timimg;
        start.addEventListener("click", e => {
            if(e.target.textContent === "Start"){
                e.target.textContent = "Pause";
                timimg = setInterval(() => {
                ++num;
                setTime();
                showTime();
            }, 100);
            }else{
                e.target.textContent = "Start";
                clearInterval(timimg);
            }
        })
        reset.addEventListener("click", () => {
            clearInterval(timimg);
            num = 0;
            h = 0;
            m = 0;
            s = 0;
            showTime();
        })
    </script>
  </body>
</html>
