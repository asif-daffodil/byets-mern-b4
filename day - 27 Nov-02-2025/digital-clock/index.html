<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto min-h-screen grid place-items-center">
        <div class="border rounded shadow p-4 w-96">
            <div class="text-center text-4xl" id="time">12:41:48 PM</div>
            <div class="text-center text-xl text-gray-500 my-4" id="date">Nov-02-2025</div>
            <div class="flex gap-3" id="week">
                <div class="w-full border rounded shadow text-center">Sun</div>
                <div class="w-full border rounded shadow text-center">Mon</div>
                <div class="w-full border rounded shadow text-center">Tue</div>
                <div class="w-full border rounded shadow text-center">Wed</div>
                <div class="w-full border rounded shadow text-center">Thu</div>
                <div class="w-full border rounded shadow text-center">Fri</div>
                <div class="w-full border rounded shadow text-center">Sat</div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
