<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mx-auto relative overflow-hidden group" id="main">
        <div class="w-full h-[60vh] relative *:absolute *:top-0 *:left-0 *:w-full *:h-full [&>.active]:opacity-100 [&>:not(.active)]:opacity-0 *:transition-all *:duration-500" id="slider">
            <div class="active">
                <img src="./images/slide1.jpg" alt="" class="w-full h-full object-cover object-center">
            </div>
            <div>
                <img src="./images/slide2.jpg" alt="" class="w-full h-full object-cover object-center">
            </div>
            <div>
                <img src="./images/slide3.jpg" alt="" class="w-full h-full object-cover object-center">
            </div>
        </div>
        <div class="absolute top-0 -left-24 w-24 h-full bg-stone-600/70 z-20 group-hover:left-0 transition-all duration-500 grid place-items-center text-6xl text-white cursor-pointer" id="pre">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="absolute top-0 -right-24 w-24 h-full bg-stone-600/70 z-20 group-hover:right-0 transition-all duration-500 grid place-items-center text-6xl text-white cursor-pointer">
            <i class="fa-solid fa-angle-right" id="nxt"></i>
        </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
