<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto min-h-screen grid place-content-center gap-4">
        <div class="w-96 border">
            <div class="head text-xl font-bold p-2 border-b cursor-pointer hover:bg-gray-300 relative before:content-['+'] before:absolute before:top-0 before:right-0 before:h-full before:aspect-square before:grid before:place-items-center">What is your name?</div>
            <div class="details italic px-2 py-0 max-h-0 overflow-hidden transition-all duration-500">
                My name is Asif.
            </div>
        </div>
        <div class="w-96 border">
            <div class="head text-xl font-bold p-2 border-b cursor-pointer hover:bg-gray-300 relative before:content-['+'] before:absolute before:top-0 before:right-0 before:h-full before:aspect-square before:grid before:place-items-center">What is your city?</div>
            <div class="details italic px-2 py-0 max-h-0 overflow-hidden transition-all duration-500">
                I live in Dhaka.
            </div>
        </div>
        <div class="w-96 border">
            <div class="head text-xl font-bold p-2 border-b cursor-pointer hover:bg-gray-300 relative before:content-['+'] before:absolute before:top-0 before:right-0 before:h-full before:aspect-square before:grid before:place-items-center">What class do you read in?</div>
            <div class="details italic px-2 py-0 max-h-0 overflow-hidden transition-all duration-500">
                I read in class 4.
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
